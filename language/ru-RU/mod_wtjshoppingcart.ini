MOD_WTJSHOPPINGCART_FIELD_BOOTSTRAP5_OFFCANVAS_TARGET_ID_HEADER_DESC="<p>Этот параметр имеет смысл указывать в макетах модуля, которые используются в качестве кнопки для вызова offcanvas-модуля корзины. </p><p>Вы создаете 2 модуля с разными макетами: один с макетом <strong>bootstrap5-offcanvas</strong> (его ID нужно запомнить), второй с макетом <strong>bootstrap5-icon-btn</strong>. В настройках второго модуля нужно указать данный параметр, чтобы при клике по кнопке с корзиной появлялся первый offcanvas-модуль.</p><p>Модуль с макетом <strong>bootstrap5-offcanvas</strong> рекомендуется публиковать в позиции <code>debug</code> или аналогичной так, чтобы у содержимого модуля родительским элементом был тег <code>body</code>. Это связано с особенностями работы CSS-свойства <code>z-index</code>.</p>"
