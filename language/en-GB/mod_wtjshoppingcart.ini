MOD_WTJSHOPPINGCART_FIELD_BOOTSTRAP5_OFFCANVAS_TARGET_ID_HEADER_DESC="<p>It makes sense to specify this parameter in the module layouts, which are used as a button to call the offcanvas module of the basket. </p><p>You create 2 modules with different layouts: one with the layout <strong>bootstrap5-offcanvas</strong> (you need to remember its ID), the second with the layout <strong>bootstrap5-icon-btn</strong>. In the settings of the second module, you need to specify this parameter so that when you click on the button with the basket, the first offcanvas module appears.</p><p>It is recommended to publish a module with the <strong>bootstrap5-offcanvas</strong> layout in the <code>debug</code> or similar position so that the content of the module has the <code>body</code> tag as the parent element. This is due to the peculiarities of the CSS property <code>z-index</code>.</p>"
